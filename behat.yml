default:
  autoload:
    - ~/features/bootstrap/
  extensions:
    Lakion\Behat\MinkDebugExtension:
      directory: tmp/logs
      screenshot: false

    Behat\MinkExtension:
      base_url: 'http://najlepsze:lokaty@127.0.0.1/'
      browser_name: chrome
      goutte: ~
      selenium2:
        wd_host: 'http://127.0.0.1:4444/wd/hub'
        capabilities:
          marionette: null

  suites:
    userprofile:
      contexts:
        - Behat\MinkExtension\Context\MinkContext
        - Context\FeatureContext
      paths: [ features ]